

<form [formGroup]="basicForm" >

  <mat-form-field>
    <input matInput placeholder="Party title" formControlName="party">
    <mat-error *ngIf="party">
      This field is mandatory!
    </mat-error>
    <mat-hint> At least 5 characters</mat-hint>

  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Day" formControlName="day">
    <mat-error *ngIf="day">
      This field is mandatory!
    </mat-error>

  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Time" formControlName="time">
    <mat-error *ngIf="time">
      This field is mandatory!
    </mat-error>

  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Your Name" formControlName="name">
    <mat-error *ngIf="name">
      This field is mandatory!
    </mat-error>

  </mat-form-field>
  <!-- <mat-checkbox formControlName="agree" color="primary">Are you sure?</mat-checkbox> -->
  <button mat-raised-button [disabled]="basicForm.invalid || loading" color="primary"  (click)="updateName()">Let's Party</button>
</form>
